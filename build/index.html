<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap" rel="stylesheet">
    <title>Hero Section</title>
</head>
<body>
    <!-- Hero section container starts-->
    <div class="bg-herowine p-6 flex flex-col lg:flex-row lg:px-16 xl:px-24 xl:py-10">
        
        <!-- Left side of the hero section containing the text and button starts-->
        <div class="flex flex-col gap-4 mt-20 lg:w-2/5 flex-none justify-center lg:mt-0">
            <p class="font-sans text-white font-medium uppercase text-sm">elementor + wordpress</p>
            <h1 class="font-serif text-white font-bold capitalize text-4xl md:text-6xl xl:text-7xl">expand your worldpress abilities</h1>
            <button class="bg-herowinelight font-sans font-base uppercase text-medium text-herowine px-3 py-2 w-fit rounded-lg">Get started</button>
        </div>
        <!-- Left side of the hero section containing the text and button ends-->
      
        <!-- Right side of the hero section containing the image starts-->
        <div class="flex-auto">
            <img src="./images/hero-img.png" alt="" srcset="">
        </div>
        <!-- Right side of the hero section containing the image ends-->

    </div>
    <!-- Hero section container ends-->

</body>
</html>
